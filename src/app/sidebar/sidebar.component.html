

  <mat-toolbar color="primary" class="navbar">
    <span class="logo">E-learning</span>
      <!-- Menu Button -->
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
    <span class="spacer"></span>
  
    <div class="navbar-actions">
      <!-- Clean Search Bar -->
      <div class="search-bar">


<mat-icon>search</mat-icon>
   
        <input matInput type="search" [(ngModel)]="searchTerm" (input)="filterFormations()" placeholder="Rechercher..." />
      
          
    

      </div>
  
    
  
      <!-- Profile Button -->
      <button mat-icon-button (click)="toggleProfileMenu()" class="profile-button">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div *ngIf="isProfileMenuOpen" class="profile-menu">

    <div class="profile-avatar">
      <img [src]="userData.avatar || 'assets/image/pic-1.jpg'" alt="Photo de Profil" class="avatar">
      <h3>{{ userData.nom || 'Utilisateur' }} {{ userData.prenom || ''}}</h3>


      <button mat-button routerLink="/login"   class="login-button">
        <mat-icon>login</mat-icon> Connexion
      </button>
      
      <button mat-button routerLink="/register"  class="login-button">
        <mat-icon>person_add</mat-icon> Inscription
      </button>
      
      <button mat-button routerLink="/logout" color="warn" class="logout-button">
        <mat-icon>exit_to_app</mat-icon> DÃ©connexion
      </button>
      

    </div>





  </div>
  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav mode="side" opened class="sidebar">
      <div class="profile">
    
        <img [src]="userData.avatar || 'assets/image/pic-1.jpg'" alt="Photo de Profil" class="avatar">
        <h3>{{ userData.nom || 'Utilisateur' }} {{ userData.prenom || ''}}</h3>



        <button mat-button class="profile-btn" routerLink="/profil">View Profile</button>      </div>




      <mat-nav-list>
        <a mat-list-item routerLink="/formations">
          <mat-icon>home</mat-icon> Home
        </a>
        <a mat-list-item routerLink="/about">
          <mat-icon>help</mat-icon> About
        </a>
        <a mat-list-item routerLink="/cours">
          <mat-icon>school</mat-icon> Courses
        </a>
        <a mat-list-item routerLink="/teachers">
          <mat-icon>people</mat-icon> Teachers
        </a>
        <a mat-list-item routerLink="/contact">
          <mat-icon>contact_support</mat-icon> Contact Us
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
  </mat-sidenav-container>
