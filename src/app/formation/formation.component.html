<div class="sidenav-container">
    <app-sidebar></app-sidebar>
    <!-- Contenu principal -->
    <div class="content">
      <!-- Bouton pour ajouter une nouvelle formation -->
      <button mat-raised-button color="primary" (click)="open()">
        <mat-icon>add</mat-icon> Ajouter Formation
      </button>
      <div class="mat-elevation-z8">
        <!-- Conteneur des cartes de formation -->
        <div class="formations-container">
          <mat-card class="example-card" *ngFor="let formation of dataSource">
            <mat-card-header>
              <!-- Image avatar de la formation -->
              <div mat-card-avatar class="example-header-image"></div>
              <!-- Titre de la formation -->
              <mat-card-title>{{ formation.nomFormation }}</mat-card-title>
              <!-- Sous-titre avec le niveau de la formation -->
              <mat-card-subtitle>Niveau : {{ formation.niveau }}</mat-card-subtitle>
            </mat-card-header>
            <!-- Image de la formation -->

<img mat-card-image *ngIf="formation?.image" [src]="formation.image" alt="Image de {{ formation.nomFormation }}">


            <mat-card-content>
              <!-- Description de la formation -->
              <p>{{ formation.description }}</p>
              <p><strong>Durée :</strong> {{ formation.duree }} mois</p>
            </mat-card-content>
            <mat-card-actions>
              <!-- Bouton pour éditer la formation -->
              <button mat-icon-button color="accent" (click)="openEdit(formation.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- Bouton pour supprimer la formation -->
              <button mat-icon-button color="warn" (click)="deleteFormation(formation.id)">
                <mat-icon>delete</mat-icon>
              </button>
  
              <button mat-icon-button color="primary" [routerLink]="['/detail-formation', formation.id]">
                  <mat-icon>visibility</mat-icon>
                </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
